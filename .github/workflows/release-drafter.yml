name: Release Drafter

on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - main
      - update-release-drafter
  # pull_request event is required only for autolabeler
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  draft-release:
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Generate CalVer version
        id: calver
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date "+%Y.%m.%d")
          LATEST_RELEASE_TAG=$(gh release view --repo ${{github.repository}} --json tagName --jq .tagName) || true
          echo "LATEST_RELEASE_TAG=$LATEST_RELEASE_TAG"
          LATEST_RELEASE_DATE=$(echo "$LATEST_RELEASE_TAG" | cut -d. -f1-3)
          echo "LATEST_RELEASE_DATE=$LATEST_RELEASE_DATE"

          INCREMENTAL_VERSION=1
          if [ "$DATE" = "$LATEST_RELEASE_DATE" ]; then
              INCREMENTAL_VERSION=$(echo "$LATEST_RELEASE_TAG" | cut -d. -f4)
              ((INCREMENTAL_VERSION++))
          fi
          echo "INCREMENTAL_VERSION=$INCREMENTAL_VERSION"

          RELEASE_TAG="$DATE.$INCREMENTAL_VERSION"
          echo "version=${RELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Version set to ${VERSION}"
      # Drafts your next Release notes as Pull Requests are merged into "main"
      - uses: release-drafter/release-drafter@v5
        with:
          tag: ${{ steps.calver.outputs.version }}
          name: ${{ steps.calver.outputs.version }}
          version: ${{ steps.calver.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
